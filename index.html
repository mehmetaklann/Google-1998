<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <center>
        <div class="logo">
        <img src="google.jpg" alt="Google">
      </div>
    </center>  
        <div class="search-box">
        <div>
            <p id="search-title"> Search  the  web  using  Google! </p>
            </div>
            <div class="search-area">
                <input type="text" value size="40" >
            </div>
            <div class="search-buttons">
                <button>Google Search!</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
        
        <div class="info-box">
        <article style="width: 450px; background: #7EE5DA;" class="card"> <!--Special Searches-->
           <p>
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>        
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
           </p>
        </article>
        <article style="width: 300px; background: #70CCC2;" class="card"> <!-- İnfo-->
            <p>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a><br>
                <a href="https://about.google">About Google</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
            </p>
            </article>
        <article style="width: 470px; background-color: #62B3AA; padding-top: 0px;" class="card"> <!--SUB-box-->
                <p>Get Google! <br>
                    updates monthly:
                    </p>
                <input style="margin-top: 0px;" type="text" name="emailaddr" value="your e-mail"><br>
                <input type="submit" name="SubmitAction" value="Subscribe">                 
                &nbsp;&nbsp;
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </article>
        </div>
        <footer>
            Copyright ©1998 Google Inc.
        </footer>
    </div>
</body>
</html>
